{% extends 'users/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 via-white to-blue-50 px-4 py-16 relative overflow-hidden">

    <!-- Background Decorations -->
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-sky-300/30 rounded-full blur-3xl animate-pulse -z-10"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-400/20 rounded-full blur-2xl animate-pulse -z-10"></div>

    <div class="backdrop-blur-xl bg-white/70 border border-sky-100 shadow-2xl rounded-3xl p-10 max-w-lg w-full animate-fade-in-up">
        
        <div class="flex justify-center mb-6">
            <svg class="w-16 h-16 text-sky-600 animate-bounce" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 15v2m0-6.5v.01M12 6a9 9 0 100 18 9 9 0 000-18z" />
            </svg>
        </div>

        <h2 class="text-3xl font-extrabold text-center text-sky-700 mb-2">Reset Your Password</h2>
        <p class="text-gray-600 text-sm text-center mb-6">
            Please enter your email. We'll send you instructions to reset your password.
        </p>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="relative">
                <input type="email" name="email" required
                    class="peer w-full px-4 pt-6 pb-2 text-gray-800 placeholder-transparent border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-300"
                    placeholder="email@example.com" />
                <label for="email"
                    class="absolute left-4 top-2 text-sm text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-sky-600">
                    Email Address
                </label>
            </div>

            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-bold rounded-xl shadow-md hover:shadow-xl hover:from-sky-600 hover:to-blue-700 transition-all duration-300">
                📧 Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sky-600 text-sm hover:underline">← Back to Login</a>
        </div>
    </div>
</div>

<style>
@keyframes fade-in-up {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
.animate-fade-in-up {
    animation: fade-in-up 0.7s ease-out both;
}
</style>
{% endblock %}
